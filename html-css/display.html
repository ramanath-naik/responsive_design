<!DOCTYPE html>
<html>
<head>
<style>
h2.none {
  display: none;
}

h1.hidden {
  visibility: hidden;
}
</style>
</head>
<body>

<h1>This is a visible heading</h1>
<h2 class="none">This is a hidden heading</h2>
<p>Notice that the h1 element with display: none; does not take up any space.</p>
