<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overflow Hidden Example</title>
<style>
  .container {
    width: 200px;
    height: 200px;
    border: 1px solid #000; 
    overflow: hidden; 
  }

  .content {
    width: 300px; 
    height: 300px; 
    background-color: #f0f0f0; 
  }
</style>
</head>
<body>

<div class="container">
  <div class="content">
    <p>This is some content that extends beyond the boundaries of the container.</p>
    <p>With the overflow property set to hidden, anything exceeding the dimensions of the container will be clipped and hidden from view.</p>
  </div>
</div>

</body>
</html>
